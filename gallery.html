<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories 📸</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="fade-in">
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gallery = document.querySelector('.gallery');
      if (gallery) {
        const images = Array.from(gallery.children);
        const shuffled = images.sort(() => Math.random() - 0.5);
        gallery.innerHTML = '';
        shuffled.forEach(img => gallery.appendChild(img));
      }
    });
  </script>

  <div class="hearts"></div>
  <div class="container zoom-in">
    <h1>Our Sweet Memories 📷</h1>
    <div class="gallery">
      <img src="images/img1.jpg" alt="Memory 1">
      <img src="images/img2.jpg" alt="Memory 2">
      <img src="images/img3.jpg" alt="Memory 3">
      <img src="images/img4.jpg" alt="Memory 4">
      <img src="images/img5.jpg" alt="Memory 5">
      <img src="images/img6.jpg" alt="Memory 6">
      <img src="images/img7.jpg" alt="Memory 7">
      <img src="images/img8.jpg" alt="Memory 8">
      <img src="images/img9.jpg" alt="Memory 9">
    </div>        

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
      <a href="surprise.html" class="btn">Next ➡️</a>
    </div>
  </div>
</body>
</html>
